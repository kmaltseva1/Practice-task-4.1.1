<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./fonts/stylesheet.css">
</head>
<body>
    <div class="wrapper">
        <div class="aside-wrapper">
            <aside class="aside-header" style="display: flex;
            box-shadow: rgba(14, 24, 80, 0.2) 16px 0px 52px;">
                <header class="aside-header__header">
                    <img class="aside-header__back-btn" src="./icons/back.svg" alt="">
                    <img class="aside-header__logo" src="./icons/logo.svg" alt="logotype">
                    <button class="aside-header__search-btn">
                        <img src="./icons/search.svg" alt="">
                    </button>
                </header>
                <nav class="aside-header__nav-menu">
                    <a class="aside-header__link">Ремонт техники</a>
                    <a class="aside-header__link">Услуги и сервисы</a>
                    <a class="aside-header__link">Корпоративным клиентам</a>
                    <a class="aside-header__link">Продавцам техники</a>
                    <a class="aside-header__link">Партнерам</a>
                    <a class="aside-header__link">Производителям</a>
                    <a class="aside-header__link">Наши сервисные центры</a>
                    <a class="aside-header__link">Контакты</a>
                </nav>
                <footer class="aside-header__footer">
                    <div class="aside-header__contact contact">
                        <img class="contact__icon show-callback" src="./icons/call.svg" alt="">
                        <img class="contact__icon show-feedback" src="./icons/chat.svg" alt="">
                        <img class="contact__icon" src="./icons/profile.svg" alt="">
                    </div>
                    <div class="aside-header__contact-wrapper">
                        <a class="aside-header__mail" href="mailto:mail@cps.com">mail@cps.com</a>
                        <a class="aside-header__phone" href="tel:88008908900">8 800 890 8900</a>
                    </div>
                    <div class="aside-header__select-language select-language">
                        <span class="select-language__item">RU</span>
                        <span class="select-language__item">EN</span>
                        <span class="select-language__item">CH</span>
                    </div>
                </footer>
            </aside>
        </div>

</body>
</html>
